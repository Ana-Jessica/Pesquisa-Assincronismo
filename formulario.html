<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP com AJAX</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin: auto;
            padding: auto;
            background-color: black;
            color: white;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #cepForm {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            background-color: aliceblue;
        }
        #pesquisa{
            color: aliceblue;
            background-color: green;
            border-radius: 5px;
        }
        #pesquisa:hover{
            background-color: greenyellow;
            color: black;
        }
        #resultado {
            margin-top: 20px;
            text-align: left;
            width: 50vw;
            height: 50vh;
            display: inline-block;
        }
        #resultado > input{
            width: 100%;
        }
    </style>
</head>
<body>
    
    <h1>The XMLHttp Request Object - Consulta de CEP</h1>

    <form id="cepForm">
        <input type="text" id="cep" placeholder="Digite seu CEP" />
        <br>
        <button type="button" onclick="consultaCepAJAX()" id="pesquisa">Pesquisar CEP - AJAX</button>
        <button type="button" onclick="consultaCepFetch()" id="pesquisa">Pesquisar CEP - Fetch API</button>
        <button type="button" onclick="consultaCepAsync()" id="pesquisa">Pesquisar CEP - Async/Await</button>
    </form>

    <div id="resultado">
        <label>Logradouro:</label> 
        <br>
        <input type="text" id="logradouro" disabled>
        <br>
        <label>Complemento:</label> 
        <br>
        <input type="text" id="complemento">
        <br>
        <label>Bairro:</label>
        <br>
        <input type="text" id="bairro" disabled>
        <br>
        <label>Cidade:</label>
        <br> 
        <input type="text" id="cidade" disabled>
        <br>
        <label>UF:</label> 
        <br>
        <input type="text" id="uf" disabled>
        <br>
    </div>

    <script>
        function preencherFormulario(dados) {
            document.getElementById('logradouro').value = dados.logradouro;
            document.getElementById('complemento').value = dados.complemento;
            document.getElementById('bairro').value = dados.bairro;
            document.getElementById('cidade').value = dados.localidade;
            document.getElementById('uf').value = dados.uf;
        }

        // Consulta usando AJAX
        function consultaCepAJAX() {
            var xhr = new XMLHttpRequest();
            var cep = document.getElementById('cep').value;
            xhr.open("GET", `https://viacep.com.br/ws/${cep}/json/`, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var dados = JSON.parse(xhr.responseText);
                    preencherFormulario(dados);
                }
            };
            xhr.send();
        }

        // Consulta usando Fetch API
        function consultaCepFetch() {
            const cep = document.getElementById('cep').value;
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => response.json())
                .then(dados => preencherFormulario(dados))
                .catch(error => console.error('Erro:', error));
        }

        // Consulta usando Async/Await
        async function consultaCepAsync() {
            const cep = document.getElementById('cep').value;
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const dados = await response.json();
                preencherFormulario(dados);
            } catch (error) {
                console.error('Erro:', error);
            }
        }
    </script>
</body>
</html>
